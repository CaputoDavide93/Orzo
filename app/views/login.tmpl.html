<style type="text/css">
.text-enter {
	text-align: center;
	color: red;
}

body {
     margin: 0;
     background: url(http://www.iconik.es/wp-content/uploads/2012/08/Blue.jpg);
     background-size: 1440px 800px;
     background-repeat:no-repeatdisplay: compact;
</style>




<form name="loginForm" role="form" ng-class="{ 'form-login':true}">
<p>
<center><h3> BENVENUTO ACCEDI / REGISTRATI</h3> </center>
  <div class="form-group">
	<label for="UserName">UserName:</label> 
	<input type="text" class="form-control" name="username" ng-model="username" ng-required="true" placeholder="Inserisci Nome Utente" >
  </div>

  <div class="form-group">
	<label for="PassWord">PassWord:</label> 
	<input type="password" class="form-control" name="password" ng-model="password" ng-required="true" placeholder="Inserisci PassWord">
  </div>

	<button type="submit" ng-disabled="loginForm.username.$error.required || loginForm.password.$error.required || loginctrl.disLog" class="btn btn-primary" ng-click="loginctrl.controllo(username, password)"> ENTRA </button>

		<button type="submit" ng-show="loginctrl.disReg" class="btn btn-primary">REGISTRATI</button><span ng-show="loginctrl.disReg" > {{loginctrl.messReg}} </span>	

				<h3 ng-class="{ 'text-enter':true}"> {{loginctrl.messLog}}  </h3> 

</form>
