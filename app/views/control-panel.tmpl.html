<style type="text/css">
.text-enter {
	text-align: center;
	color: red;
}

body {
     margin: 0;
     background: url(http://www.iconik.es/wp-content/uploads/2012/08/Blue.jpg);
     background-size: 1440px 800px;
     background-repeat:no-repeatdisplay: compact;

<br><br><br><br>

<form class="form-horizontal">
  <div class="form-group" ng-repeat="(prop, valore) in controlpanelctrl.utenteLocale">
    <label class="col-sm-2 control-label"> {{prop}} </label>
    <div class="col-sm-10">
      <input ng-model="valore" type="text" class="form-control" id="{{prop}}" placeholder="Inserisci {{prop}}">
      {{prop}}: {{valore}}
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="controlpanelctrl.updateCampi(controlpanelctrl.utenteLocale)">AGGIORNA</button>
    </div>
  </div>
</form>

<br><br>
