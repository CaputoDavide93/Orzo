<form class="form-horizontal">
  <div class="form-group" ng-repeat="(prop, valore) in controlpanelctrl.utenteLocale">
    <label class="col-sm-2 control-label"> {{prop}} </label>
    <div class="col-sm-10">
    <input ng-model="controlpanelctrl.utenteLocale[prop]" type="text" class="form-control" id="{{prop}}" placeholder="Inserisci {{prop}}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" ng-click="controlpanelctrl.updateCampi(controlpanelctrl.utenteLocale)">AGGIORNA</button>
    </div>
  </div>
</form>
